- name: restart autofs if running
  systemd:
    name: autofs
    state: restarted
    enabled: yes
    masked: no

- name: ensure autofs is running
  systemd:
    name: autofs
    state: started
    enabled: yes
    masked: no

- name: restart avahi-linker if running
  systemd:
    name: avahi-linker
    state: restarted
    enabled: yes
    masked: no

- name: ensure avahi-linker is started
  systemd:
    name: avahi-linker
    state: started
    enabled: yes
    masked: no

- name: ensure additional services for avahi-linker are active
  systemd:
    name: '{{ item }}'
    state: started
    enabled: yes
    masked: no
  loop:
    - vdr-net-monitor
    - vdr-update-monitor
    - prevent-umount-on-pause
